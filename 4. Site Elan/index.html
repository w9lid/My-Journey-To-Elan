<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Elan Formation</title>

<body>

    <div id="container">


        <header>

            <figure class="topMenu">
                <img class="logo" src="images/logo-elan.png" alt="LOGO ELAN FORMATION">
                <figcaption class="captionElan">ELAN FORMATION</figcaption>
            </figure>
            <nav>
                <a href="#">Formations</a>
                <a href="#">Equipe</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <figure id="hero">
            <img class="parlement" src="images/parlement.jpg" alt="PHOTO DU PARLEMENT EUROPEEN">
            <div class="textHero">
                <h1>ELAN FORMATION</h1>
                <p>La formation sur mesure dans le Grand-Est</p>
            </div>
        </figure>

        <main>

            <section>

                <h2>Nos formations</h2>
            
                <table>
                    <thead>
                        <tr>
                            <th>Formation</th>
                            <th>Niveau</th>
                            <th>Ville</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>RAN</td>
                            <td>/</td>
                            <td>HAGUENEAU</td>
                        </tr>
                        <tr>
                            <td>Développeur web</td>
                            <td>III</td>
                            <td>STRASBOURG</td>
                        </tr>
                        <tr>
                            <td>Designer Web</td>
                            <td>III</td>
                            <td>STRASBOURG</td>
                        </tr>
                    </tbody>
                </table>

            </section>


            <section>
                <h2>Notre équipe</h2>

                <div class="blockImages">
                    <div class="illustrations">
                        <figure class="figEquipe">
                            <img src="images/equipe/micka.png" alt="Illustration de Mickaël">
                            <figcaption class="captionEquipe">Mickaël</figcaption>
                        </figure>
                    </div>
                    <div class="illustrations">
                        <figure class="figEquipe">
                            <img src="images/equipe/virgile.png" alt="Illustration de Virgile">

                        </figure>
                    </div>
                    <div class="illustrations">
                        <figure class="figEquipe">

                    </div>
                    <div class="illustrations">
                        <figure class="figEquipe">
                            <img src="images/equipe/nicolas.png" alt="Illustration de Nicolas">
                            <figcaption class="captionEquipe">Nicolas</figcaption>
                        </figure>
                    </div>
                    <div class="illustrations">
                        <figure class="figEquipe">
                            <img src="images/equipe/gilles.png" alt="Illustration de Gilles">
                            <figcaption class="captionEquipe">Gilles</figcaption>
                        </figure>
                    </div>
                    <div class="illustrations">
                        <figure class="figEquipe">
                            <img src="images/equipe/marianne.png" alt="Illustration de Marianne">
                            <figcaption class="captionEquipe">Marianne</figcaption>
                        </figure>
                    </div>
                    <div class="illustrations">
                        <figure class="figEquipe">
                            <img src="images/equipe/isabelle.png" alt="Illustration de Isabelle">
                            <figcaption class="captionEquipe">Isabelle</figcaption>
                        </figure>
                    </div>
                    <div class="illustrations">
                        <figure class="figEquipe">
                            <img src="images/equipe/julien.png" alt="Illustration de Julien">
                            <figcaption class="captionEquipe">Julien</figcaption>
                        </figure>
                    </div>
                    <div class="illustrations">
                        <figure class="figEquipe">
                            <img src="images/equipe/michel.png" alt="Illustration de Michel">
                            <figcaption class="captionEquipe">Michel</figcaption>
                        </figure>
                    </div>
                    <div class="illustrations">
                        <figure class="figEquipe">
                            <img src="images/equipe/stephane.png" alt="Illustration de Stéphane">

                        </figure>
                    </div>
                    <div class="illustrations">
                        <figure class="figEquipe">
                            <img src="images/equipe/sandra.png" alt="Illustration de Sandra">
                            <figcaption class="captionEquipe">Sandra</figcaption>
                        </figure>
                    </div>
                    <div class="illustrations">
                        <figure class="figEquipe">
                            <img src="images/equipe/mathieu.png" alt="Illustration de Mathieu">
                            <figcaption class="captionEquipe">Mathieu</figcaption>
                        </figure>
                    </div>
                </div>
            </section>

            <section>

                <h2>Nous contacter</h2>

                <form>

                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" class="inputStyle">
                
                    <label for="objet">Objet</label>
                    <input type="text" id="objet" name="objet" class="inputStyle">
                
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="inputStyle"></textarea>
                
                    <input class="envoyer" type="submit" value="Envoyer">
                
                </form>

                
            </section>
        </main>

        <footer>
            <small>ELAN FORMATION</small>
            <small>202 avenue de Colmar</small>
            <small>03 88 30 78 30</small>
        </footer>
